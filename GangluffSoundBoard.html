						document.onkeydown = function myKeyPress(e) {
							//Get input into keynum
							if(window.event){ // IE					
								keynum = e.keyCode;
							}
							else{
								if(e.which){ // Netscape/Firefox/Opera					
									keynum = e.which;
								}
							}
							
							if (e.shiftKey && e.ctrlKey && e.keyCode == 192){ //Fires on "ctrl, shift, `" (` is to left of one key) 
						   		rickRollMe();
							}
							//alert(keynum);
							soundControl();
						}
